syntax = "proto3";

package ithome;
option go_package = "./;ithome";

service HelloService {
  rpc SayHello (HelloRequest) returns (HelloResponse);
}

message HelloRequest {
  string greeting = 1;
  google.protobuf.DoubleValue mail_count = 2;
  double mail_count_default = 3;
}

message HelloResponse {
  string reply = 1;
}
